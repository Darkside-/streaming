<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bet Overlay</title>
    <link rel="stylesheet" href="styles.css">
	<script src="API_Key.js"></script>
    <script src="userBet.js"></script>
    <script src="betOption.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body id="body">
<div class="header">
    <div id="bettingOn">
        <p></p>
    </div>
    <div class="betInfo">
        <p id="multibet"><span>0</span>MULTI</p>
        <p id="min"><span>0</span>COST</p>
        <p id="max"><span>0</span>MAX</p>
        <p id="totalBets"><span>0</span>VOTES</p>
        <p id="payout"><span>0</span>PAYOUT</p>
        <p id="timeLeft"><span>00:00</span>TIME LEFT</p>
    </div>    
</div>
<div id="outputArea">
    <div id="optionsOutput">
        <div id="winning" hidden>Winning Option</div>
        <div id="optionsTitle">Options</div>
    </div>
    <div id="betsOutput">
        <div id="entriesTitle">Entries</div>
    </div>
</div>
<script src="client.js"></script>
</body>

</html>
